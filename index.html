<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siklab Enterprise PMS - Zero Cost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- FIREBASE SDKs (Compat build for easy single-file integration) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
        
        /* Status Badges */
        .status-badge { @apply px-2 py-1 rounded text-xs font-bold uppercase tracking-wide; }
        .status-new { @apply bg-blue-100 text-blue-700; }
        .status-open { @apply bg-red-100 text-red-700; }
        .status-closed { @apply bg-slate-100 text-slate-500; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- LOGIN / PORTAL SELECTOR SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row fade-in">
            <div class="md:w-1/2 bg-blue-600 p-10 text-white flex flex-col justify-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <h1 class="text-4xl font-bold mb-4 relative z-10">Siklab PMS</h1>
                <p class="text-blue-100 text-lg relative z-10">The Open Source Operating System for Real Estate.</p>
                <div class="mt-8 space-y-2 relative z-10">
                    <div class="flex items-center gap-3"><i class="fas fa-check-circle text-blue-300"></i> <span>Zero-Cost Architecture</span></div>
                    <div class="flex items-center gap-3"><i class="fas fa-check-circle text-blue-300"></i> <span>Multi-Portal Access</span></div>
                    <div class="flex items-center gap-3"><i class="fas fa-check-circle text-blue-300"></i> <span>Firebase + GAS Integrated</span></div>
                </div>
            </div>
            <div class="md:w-1/2 p-10 flex flex-col justify-center">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Select Portal Simulation</h2>
                <div class="grid grid-cols-1 gap-4">
                    <button onclick="Auth.login('admin')" class="flex items-center gap-4 p-4 rounded-xl border border-slate-200 hover:border-blue-500 hover:bg-blue-50 transition group text-left">
                        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-blue-500 group-hover:text-white transition"><i class="fas fa-user-tie text-xl"></i></div>
                        <div>
                            <h3 class="font-bold text-slate-700">Property Manager (Admin)</h3>
                            <p class="text-xs text-slate-500">Full access to CRM, Finance, Ops</p>
                        </div>
                    </button>
                    <button onclick="Auth.login('tenant')" class="flex items-center gap-4 p-4 rounded-xl border border-slate-200 hover:border-green-500 hover:bg-green-50 transition group text-left">
                        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-green-500 group-hover:text-white transition"><i class="fas fa-home text-xl"></i></div>
                        <div>
                            <h3 class="font-bold text-slate-700">Tenant Portal</h3>
                            <p class="text-xs text-slate-500">Pay rent, view lease, requests</p>
                        </div>
                    </button>
                    <button onclick="Auth.login('owner')" class="flex items-center gap-4 p-4 rounded-xl border border-slate-200 hover:border-purple-500 hover:bg-purple-50 transition group text-left">
                        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-purple-500 group-hover:text-white transition"><i class="fas fa-chart-line text-xl"></i></div>
                        <div>
                            <h3 class="font-bold text-slate-700">Owner Portal</h3>
                            <p class="text-xs text-slate-500">View ROI, approve expenses</p>
                        </div>
                    </button>
                    <button onclick="Auth.login('vendor')" class="flex items-center gap-4 p-4 rounded-xl border border-slate-200 hover:border-orange-500 hover:bg-orange-50 transition group text-left">
                        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-orange-500 group-hover:text-white transition"><i class="fas fa-hard-hat text-xl"></i></div>
                        <div>
                            <h3 class="font-bold text-slate-700">Vendor Portal</h3>
                            <p class="text-xs text-slate-500">Work orders, invoicing</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- APP SHELL (Hidden until login) -->
    <div id="app-shell" class="flex h-screen overflow-hidden hidden">
        <!-- Dynamic Sidebar -->
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20 transition-all duration-300 hidden md:flex" id="sidebar">
            <!-- Brand -->
            <div class="h-16 flex items-center gap-3 px-6 border-b border-slate-800 bg-slate-950">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-blue-500/20">S</div>
                <span class="font-bold text-white tracking-tight">Siklab PMS</span>
            </div>

            <!-- Nav Menu (Injected via JS) -->
            <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1" id="nav-menu"></nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-slate-800 bg-slate-950">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-9 h-9 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold text-white shadow-inner" id="user-avatar">JD</div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-medium text-white truncate" id="user-name">John Doe</p>
                        <p class="text-[10px] uppercase tracking-wider text-slate-500 truncate" id="user-role">Administrator</p>
                    </div>
                    <button onclick="Auth.logout()" class="ml-auto text-slate-500 hover:text-white transition"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative bg-slate-50">
            <!-- Mobile Header -->
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:hidden z-10 sticky top-0">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="text-slate-500"><i class="fas fa-bars text-xl"></i></button>
                    <span class="font-bold text-slate-800">Siklab PMS</span>
                </div>
                <button onclick="Auth.logout()" class="text-slate-500"><i class="fas fa-sign-out-alt"></i></button>
            </header>

            <!-- Top Bar (Desktop) -->
            <header class="h-16 bg-white border-b border-slate-200 hidden md:flex items-center justify-between px-8 z-10">
                <div class="flex items-center gap-4 text-slate-400 text-sm">
                    <span id="breadcrumb-title" class="font-medium text-slate-800 text-lg">Dashboard</span>
                    <!-- Connectivity Status Indicator -->
                    <span id="db-status" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-slate-100 text-slate-500 border border-slate-200">Local Mode</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="router('kb')" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-500 transition" title="Knowledge Base"><i class="far fa-question-circle"></i></button>
                    <button class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-500 transition relative">
                        <i class="far fa-bell"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                    </button>
                </div>
            </header>

            <!-- Viewport -->
            <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 relative scroll-smooth">
                <!-- Views injected here -->
            </div>
        </main>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-6 right-6 z-50 transform translate-y-24 transition-all duration-300 opacity-0">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3">
            <i class="fas fa-info-circle text-blue-400"></i>
            <span id="toast-message">Notification</span>
        </div>
    </div>

    <!-- UNIVERSAL MODAL -->
    <div id="modal-container" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 fade-in p-4">
        <!-- Content injected here -->
    </div>

    <script>
        // --- 0. CLOUD & HYBRID INFRASTRUCTURE ---
        const Infrastructure = {
            mode: 'local', // 'local' or 'cloud'
            db: null,
            gasUrl: localStorage.getItem('siklabGAS') || '', // Google Apps Script URL

            init() {
                // Check if Firebase Config exists in LocalStorage
                const fbConfig = localStorage.getItem('siklabFirebaseConfig');
                if(fbConfig) {
                    try {
                        const config = JSON.parse(fbConfig);
                        if (!firebase.apps.length) {
                            firebase.initializeApp(config);
                            this.db = firebase.firestore();
                            this.mode = 'cloud';
                            console.log("Siklab: Firebase Connected");
                            this.updateStatusIndicator();
                        }
                    } catch(e) {
                        console.error("Firebase Init Failed:", e);
                        UI.toast("Firebase Config Error. Reverting to Local.");
                    }
                }
                this.updateStatusIndicator();
            },

            updateStatusIndicator() {
                const badge = document.getElementById('db-status');
                if(this.mode === 'cloud') {
                    badge.innerHTML = '<i class="fas fa-cloud"></i> Firebase Live';
                    badge.className = "px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-green-100 text-green-700 border border-green-200";
                } else {
                    badge.innerHTML = '<i class="fas fa-hdd"></i> Local Storage';
                    badge.className = "px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-slate-100 text-slate-500 border border-slate-200";
                }
            },

            // Save Firebase Config from UI
            saveCloudConfig(configStr) {
                localStorage.setItem('siklabFirebaseConfig', configStr);
                location.reload(); // Reload to init Firebase
            },

            // Save GAS URL
            saveAutomationConfig(url) {
                this.gasUrl = url;
                localStorage.setItem('siklabGAS', url);
                UI.toast("Automation Hook Saved!");
            },

            // Disconnect
            reset() {
                localStorage.removeItem('siklabFirebaseConfig');
                location.reload();
            }
        };


        // --- 1. CORE DATA STORE (Hybrid Logic) ---
        const Store = {
            data: {
                // Initial Seed Data (Only used if LocalStorage is empty)
                properties: [
                    { id: 1, name: 'Sunset Villa Unit A', address: '123 Sunset Blvd', type: 'Apartment', rent: 1200, status: 'Occupied', ownerId: 101 },
                    { id: 2, name: 'Oak Street House', address: '1024 Oak St', type: 'House', rent: 2400, status: 'Vacant', ownerId: 102 },
                    { id: 3, name: 'TechHub Office 5', address: '500 Main St', type: 'Commercial', rent: 4500, status: 'Occupied', ownerId: 101 }
                ],
                users: [
                    { id: 1, name: 'Admin User', role: 'admin', email: 'admin@siklab.com' },
                    { id: 2, name: 'Alice Tenant', role: 'tenant', email: 'alice@mail.com', propertyId: 1 },
                    { id: 3, name: 'Bob Owner', role: 'owner', email: 'bob@investor.com', properties: [1, 3] },
                    { id: 4, name: 'FixIt Vendor', role: 'vendor', email: 'fix@repair.com', skill: 'Plumbing' }
                ],
                leads: [],
                tickets: [],
                ledger: [],
                kb: [
                    { id: 1, title: 'How to Pay Rent Online', category: 'Tenant', content: 'Go to the Finance tab and click Pay Now...' },
                    { id: 2, title: 'Emergency Maintenance Protocols', category: 'Employee', content: 'If flooding occurs, immediately call...' },
                    { id: 3, title: 'Vendor Invoice Submission', category: 'Vendor', content: 'Upload PDFs only...' }
                ],
                listings: []
            },
            
            async init() {
                Infrastructure.init();
                
                if (Infrastructure.mode === 'local') {
                    const stored = localStorage.getItem('siklabERP');
                    if (stored) this.data = JSON.parse(stored);
                    else this.saveLocal();
                } else {
                    // Firebase: Listen to collections (Simplified for demo - fetching all)
                    // In a real app, you would set up real-time listeners (onSnapshot)
                    await this.fetchFromCloud();
                }
            },

            saveLocal() {
                localStorage.setItem('siklabERP', JSON.stringify(this.data));
            },

            async fetchFromCloud() {
                // Mocking fetch logic for demo structure - in production, fetch each collection
                // For this single-file prototype, we will pull specific collections
                // Note: Security rules would normally protect this
                console.log("Fetching from Cloud..."); 
                // Actual Firestore implementation would go here:
                // const snapshot = await Infrastructure.db.collection('properties').get();
                // this.data.properties = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
            },

            // CRUD Helpers (Hybrid)
            async add(collection, item) {
                item.id = Date.now(); // Simple ID generation
                
                if(Infrastructure.mode === 'local') {
                    if(!this.data[collection]) this.data[collection] = [];
                    this.data[collection].push(item);
                    this.saveLocal();
                } else {
                    // Cloud Add
                    try {
                        await Infrastructure.db.collection(collection).add(item);
                        // Also update local cache for immediate UI feedback
                        if(!this.data[collection]) this.data[collection] = [];
                        this.data[collection].push(item); 
                        UI.toast(`Saved to Cloud: ${collection}`);
                    } catch(e) {
                        UI.toast("Cloud Error: " + e.message);
                    }
                }
                
                Workflow.trigger(collection, item); // Trigger Automation
                return item;
            },

            async update(collection, id, updates) {
                // Logic for local update
                const idx = this.data[collection].findIndex(i => i.id === id);
                if(idx > -1) {
                    this.data[collection][idx] = { ...this.data[collection][idx], ...updates };
                    if(Infrastructure.mode === 'local') this.saveLocal();
                }
            }
        };

        // --- 2. AUTH & PORTAL SYSTEM ---
        const Auth = {
            currentUser: null,
            
            login(role) {
                // Simulate login based on role
                const userMap = {
                    'admin': Store.data.users[0],
                    'tenant': Store.data.users[1],
                    'owner': Store.data.users[2],
                    'vendor': Store.data.users[3]
                };
                this.currentUser = userMap[role];
                
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                
                // Update UI Profile
                document.getElementById('user-name').innerText = this.currentUser.name;
                document.getElementById('user-role').innerText = this.currentUser.role.toUpperCase();
                document.getElementById('user-avatar').innerText = this.currentUser.name.match(/\b(\w)/g).join('');

                Navigation.build(this.currentUser.role);
            },
            logout() {
                this.currentUser = null;
                document.getElementById('app-shell').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-content').innerHTML = '';
            }
        };

        // --- 3. NAVIGATION GENERATOR (Role-Based) ---
        const Navigation = {
            build(role) {
                const nav = document.getElementById('nav-menu');
                nav.innerHTML = '';
                
                const menuItems = {
                    admin: [
                        { id: 'dashboard', icon: 'fa-chart-pie', label: 'Dashboard' },
                        { id: 'properties', icon: 'fa-building', label: 'Properties' },
                        { id: 'crm', icon: 'fa-users', label: 'CRM & Leads' },
                        { id: 'marketing', icon: 'fa-bullhorn', label: 'Marketing / ILS' },
                        { id: 'maintenance', icon: 'fa-tools', label: 'Maintenance' },
                        { id: 'finance', icon: 'fa-wallet', label: 'Bookkeeping' },
                        { id: 'kb', icon: 'fa-book', label: 'Knowledge Base' },
                        { id: 'automation', icon: 'fa-robot', label: 'Automations' },
                        { id: 'system', icon: 'fa-server', label: 'System & Cloud' } // NEW
                    ],
                    tenant: [
                        { id: 'dashboard', icon: 'fa-home', label: 'My Home' },
                        { id: 'maintenance', icon: 'fa-tools', label: 'Request Repair' },
                        { id: 'finance', icon: 'fa-credit-card', label: 'Payments' },
                        { id: 'kb', icon: 'fa-question-circle', label: 'Help Center' }
                    ],
                    owner: [
                        { id: 'dashboard', icon: 'fa-chart-line', label: 'Performance' },
                        { id: 'properties', icon: 'fa-building', label: 'My Properties' },
                        { id: 'finance', icon: 'fa-file-invoice-dollar', label: 'Financials' },
                        { id: 'maintenance', icon: 'fa-hard-hat', label: 'Approvals' }
                    ],
                    vendor: [
                        { id: 'dashboard', icon: 'fa-clipboard-list', label: 'Work Orders' },
                        { id: 'finance', icon: 'fa-file-invoice', label: 'Invoices' },
                        { id: 'kb', icon: 'fa-book', label: 'Vendor Guide' }
                    ]
                };

                const items = menuItems[role] || menuItems['tenant'];
                items.forEach(item => {
                    const btn = document.createElement('button');
                    btn.onclick = () => router(item.id);
                    btn.className = `w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-colors group mb-1`;
                    btn.dataset.target = item.id;
                    btn.innerHTML = `
                        <i class="fas ${item.icon} w-5 text-center group-hover:text-blue-400 transition-colors"></i>
                        <span class="font-medium text-sm">${item.label}</span>
                    `;
                    nav.appendChild(btn);
                });
                
                // Load default view
                router(items[0].id);
            }
        };

        // --- 4. WORKFLOW AUTOMATION ENGINE (Updated with GAS Integration) ---
        const Workflow = {
            async trigger(event, payload) {
                console.log(`Workflow Triggered: ${event}`, payload);
                
                // INTERNAL RULES
                if(event === 'tickets' && payload.status === 'Open') {
                    UI.toast(`New Ticket Created: ${payload.title}`);
                }
                
                // EXTERNAL AUTOMATION (Google Apps Script)
                // If a GAS URL is configured, we send the data there via POST
                if (Infrastructure.gasUrl && (event === 'leads' || event === 'tickets')) {
                    try {
                        // Note: Browsers often block CORS from GAS. 
                        // In production, use 'no-cors' or a proxy. For zero-cost, 'no-cors' works for fire-and-forget.
                        await fetch(Infrastructure.gasUrl, {
                            method: 'POST',
                            mode: 'no-cors', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ type: event, data: payload })
                        });
                        UI.toast("External Automation Triggered (GAS)");
                    } catch(e) {
                        console.warn("Automation Failed:", e);
                    }
                }
            }
        };

        // --- 5. UI UTILITIES ---
        const UI = {
            toast(msg) {
                const t = document.getElementById('toast');
                document.getElementById('toast-message').innerText = msg;
                t.classList.remove('translate-y-24', 'opacity-0');
                setTimeout(() => t.classList.add('translate-y-24', 'opacity-0'), 3000);
            },
            modal(html) {
                const c = document.getElementById('modal-container');
                c.innerHTML = html;
                c.classList.remove('hidden');
                c.classList.add('flex');
            },
            closeModal() {
                const c = document.getElementById('modal-container');
                c.classList.add('hidden');
                c.classList.remove('flex');
            }
        };

        // --- 6. ROUTER & VIEWS ---
        function router(view) {
            // Update Sidebar Active State
            document.querySelectorAll('#nav-menu button').forEach(b => {
                if(b.dataset.target === view) b.classList.add('bg-slate-800', 'text-white');
                else b.classList.remove('bg-slate-800', 'text-white');
            });

            document.getElementById('breadcrumb-title').innerText = view.charAt(0).toUpperCase() + view.slice(1);
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            // Route Handler
            switch(view) {
                case 'dashboard': renderDashboard(container); break;
                case 'crm': renderCRM(container); break;
                case 'marketing': renderMarketing(container); break;
                case 'properties': renderProperties(container); break;
                case 'maintenance': renderMaintenance(container); break;
                case 'finance': renderFinance(container); break;
                case 'kb': renderKB(container); break;
                case 'automation': renderAutomation(container); break;
                case 'system': renderSystem(container); break; // NEW
                default: container.innerHTML = `<div class="p-10 text-center text-slate-400">View under construction: ${view}</div>`;
            }
        }

        // --- VIEW RENDERERS ---

        function renderDashboard(el) {
            const role = Auth.currentUser.role;
            let html = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">`;
            
            if(role === 'admin') {
                const leads = Store.data.leads ? Store.data.leads.length : 0;
                const tickets = Store.data.tickets ? Store.data.tickets.filter(t => t.status === 'Open').length : 0;
                // Calculate Revenue
                const revenue = Store.data.ledger ? Store.data.ledger.filter(l => l.type === 'Credit').reduce((a,b) => a + b.amount, 0) : 0;

                html += `
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <p class="text-xs font-bold text-slate-400 uppercase">Active Leads</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-2">${leads}</h3>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <p class="text-xs font-bold text-slate-400 uppercase">Open Tickets</p>
                        <h3 class="text-3xl font-bold text-red-600 mt-2">${tickets}</h3>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <p class="text-xs font-bold text-slate-400 uppercase">Revenue (Total)</p>
                        <h3 class="text-3xl font-bold text-green-600 mt-2">$${revenue.toLocaleString()}</h3>
                    </div>
                `;
            } else if (role === 'tenant') {
                html += `
                    <div class="col-span-3 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl p-8 text-white shadow-lg mb-6">
                        <h2 class="text-2xl font-bold mb-2">Welcome Home, ${Auth.currentUser.name}!</h2>
                        <p class="opacity-90">Current Balance: <span class="font-bold">$0.00</span></p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm cursor-pointer hover:border-blue-500 transition" onclick="router('maintenance')">
                        <i class="fas fa-tools text-3xl text-orange-500 mb-4"></i>

                    <label class="block text-xs font-bold text-slate-500 mb-1">Category</label>
                    <select id="transCat" class="w-full border p-2 rounded mb-4 bg-slate-50">
                        <option>Rent</option>
                        <option>Maintenance</option>
                        <option>Utilities</option>
                        <option>Management Fee</option>
                    </select>

                    <div class="flex justify-end gap-2">
                        <button onclick="UI.closeModal()" class="px-4 py-2 text-slate-500">Cancel</button>
                        <button onclick="saveTransaction()" class="px-4 py-2 bg-blue-600 text-white rounded shadow-lg shadow-blue-500/30">Record</button>
                    </div>
                </div>
            `);
        }

        function saveTransaction() {
            const type = document.getElementById('transType').value;
            const amount = parseFloat(document.getElementById('transAmount').value);
            const propId = document.getElementById('transProp').value;
            const desc = document.getElementById('transDesc').value;
            const category = document.getElementById('transCat').value;

            if(desc && amount) {
                Store.add('ledger', {
                    date: new Date().toISOString().split('T')[0],
                    desc,
                    amount: type === 'Debit' ? -amount : amount,
                    type,
                    category,
                    propertyId: parseInt(propId)
                });
                UI.closeModal();
                router('finance');
                UI.toast('Transaction recorded successfully.');
            }
        }
        
        // --- SETTINGS SAVE HANDLERS ---
        function saveFirebase() {
            const config = document.getElementById('fbConfigInput').value;
            if(config) {
                Infrastructure.saveCloudConfig(config);
            }
        }
        
        function saveGAS() {
            const url = document.getElementById('gasUrlInput').value;
            if(url) {
                Infrastructure.saveAutomationConfig(url);
            }
        }

        // --- INIT ---
        Store.init();
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
    </script>
</body>
</html>
